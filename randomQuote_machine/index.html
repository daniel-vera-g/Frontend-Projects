<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metatags -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <title>Random Quote Machine</title>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- Javascript scripts -->
  <script src="scripts/script.js"></script>

  <!-- styles -->
  <link rel="stylesheet" href=" styles/styles.css" />
  <!-- Bootstrap -->
  <link href="styles/bootstrap.min.css" rel="stylesheet">


</head>
<body>


  <!-- header bar with the project title and the developer -->
  <nav class="navbar navbar-inverse">
    <h1 class="text-center project_header">Random Quote Generator</h1>
    <p class="text-center project_header">
      by Daniel VG
    </p>
  </nav>
  <!-- end nav -->


  <!-- beginning of the main content part with the quote generator and the twitter schare button-->
  <div class="panel panel-default">
    <div class="panel-body">
      <!-- Quote -->
      <h2 id="quoteText">Click the button below to see a quote!</h2>
      <!-- Author of the Quote -->
      <h3 class="text-center" id="author"></h3>
      <!-- Button to get random Quote -->
      <button class="btn btn-danger btn-md center-block" id="createRandomNumbers">Let the magic happen!</button>
      <!-- Button to tweet Quote -->
      <div class="text-center">
        <button class=" btn btn-sm btn-primary" id="tweetButton">Tweet it!</button>
      </div>
    </div>
  </div>
  <!-- End of the main section -->

  <!-- beginning of the footer with the contact button, developer name and github link -->
  <footer>

  </footer>
</body>
</html>
